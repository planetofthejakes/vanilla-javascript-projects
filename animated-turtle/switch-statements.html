<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>
  <style>
    .turt {
      position: relative;
      --x: 0;
      --y: 0;
      --rotateX: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>
  <img width="200" src="./turtle.png" alt="Turt" class="turt">
  <script>
    const turtle = document.querySelector('.turt');
    let x = 0;
    let y = 0;
    const speed = 50;
    let flipped = false;
    let rotate = 0;
    function handleKeydown(e) {
      // if it's not an arrow key than we don't care
      if (!e.key.includes('Arrow')) { return; }
      switch (e.key) {
        case 'ArrowUp':
          y -= 1;
          rotate = -90;
          break;
        case 'ArrowDown':
          y += 1;
          rotate = 90;
          break;
        case 'ArrowLeft':
          x -= 1;
          flipped = true;
          rotate = 0;
          break;
        case 'ArrowRight':
          x += 1;
          flipped = false;
          rotate = 0;
          break;
        default:
          console.log('Not a valid swim move!');
          break;
      }
      // we can't use style on the variable since its not normal css, can only be for border etc. use setAttribute 
      turtle.setAttribute('style', `
        --x: ${x * speed}px;
        --y: ${y * speed}px;
        --rotateX: ${flipped ? '180deg' : '0'};
        --rotate: ${rotate}deg;
      `);
    }

    window.addEventListener('keydown', handleKeydown);
    // next possible step: make the turtle eat a fly
  </script>
</body>

</html>
